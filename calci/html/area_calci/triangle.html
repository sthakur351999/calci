<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Triangle</title>
	<link rel="stylesheet" type="text/css" href="../../css/area_calci/triangle.css">
	<script type="text/javascript" src="../../javascript/area_calci/triangle.js"></script>
</head>
<body>
	<h1>Triangle</h1>

	<input type="radio" onclick="area_by_base_height()" name="area_type" id="area_by_base_height" class="area_type">
	<label><h3>Using Base and Height</h3></label>
	<input type="radio" onclick="area_by_side()" name="area_type" id="area_by_side" class="area_type">
	<label><h3>Using Sides</h3></label>

	<h1 id="area" class="area">Area</h1>

	<div id="by_sides" class="hide">
	<h2 class="h2_sides">Side 1</h2>
	<h2 class="h2_sides">Side 2</h2>
	<h2 class="h2_sides">Side 3</h2>
	<input id="side1" class="input_sides">
	<input id="side2" class="input_sides">
	<input id="side3" class="input_sides">
	</div>

	<div id="by_base_height" class="hide">
	<h2 class="h2_base_height">Base</h2>
	<h2 class="h2_base_height">Height</h2>
	<input id="base" class="input_base_height">
	<input id="height" class="input_base_height">
	</div>

	<button onclick="calculate()" class="hide" id="button">Calculate</button>
</body>
</html>
