<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Factorial Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/factorial_calci.css">
	<script type="text/javascript" src="../javascript/factorial_calci.js"></script>
</head>
<body>
	<h1>Factorial Calculator</h1>
	<br>
	<br>
	<h1 id="result">Answer</h1>
	<h1 id="series" class="series">0</h1>
	
	<table border="1px">
		<tr>
			<td onclick="one(this)">1</td>
			<td onclick="two(this)">2</td>
			<td onclick="three(this)">3</td>
		</tr>

		<tr>
			<td onclick="four(this)">4</td>
			<td onclick="five(this)">5</td>
			<td onclick="six(this)">6</td>
		</tr>

		<tr>
			<td onclick="seven(this)">7</td>
			<td onclick="eight(this)">8</td>
			<td onclick="nine(this)">9</td>
		</tr>

		<tr>
			<td onclick="clr()">clr</td>
			<td onclick="zero(this)">0</td>
		</tr>
	</table>
</body>
</html>
